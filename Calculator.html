<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles.css" />
    <title>Calculator</title>
    <h1>Calculator</h1>
  </head>
  <body>
    <div class="container">
      <textarea
        autocomplete="off"
        spellcheck="off"
        id="display"
        readonly>
      </textarea>
      <div class="align">
        <button class="btn" onclick="calculate(7)">7</button>
        <button class="btn" onclick="calculate(8)">8</button>
        <button class="btn" onclick="calculate(9)">9</button>
        <button class="btn refresh" onclick="display.value=''">AC</button>
        <button class="btn" onclick="calculate(4)">4</button>
        <button class="btn" onclick="calculate(5)">5</button>
        <button class="btn" onclick="calculate(6)">6</button>
        <button class="btn" onclick="calculate('+')" value="+">+</button>
        <button class="btn" onclick="calculate(1)" value="1">1</button>
        <button class="btn" onclick="calculate(2)">2</button>
        <button class="btn" onclick="calculate(3)">3</button>
        <button class="btn" onclick="calculate('-')">-</button>
        <button class="btn" onclick="calculate('*')">*</button>
        <button class="btn" onclick="calculate(0)">0</button>
        <button class="btn" onclick="calculate('/')">/</button>
        <button class="btn equal" onclick="equal()" value="=">=</button>
      </div>
    </div>
    <footer>
      <p>Designed by Wesleyvrj</p>
    </footer>
</body>
<script src="Script.js"></script>
</html>
